<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Collector — Tally only</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root{--bg:#f6f8fb;--card:#ffffff;--accent:#06b6d4;--muted:#64748b;--text:#04202a}
    *{box-sizing:border-box} html,body{height:100%} body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;display:flex;align-items:center;justify-content:center;background:var(--bg);color:var(--text);padding:20px}
    .card{width:100%;max-width:760px;background:var(--card);border-radius:12px;padding:20px;box-shadow:0 12px 30px rgba(6,22,40,0.06)}
    h1{margin:0 0 8px;font-size:1.25rem} p{margin:0 0 12px;color:var(--muted)}
    .row{display:flex;gap:10px} button{padding:10px 12px;border-radius:10px;border:0;cursor:pointer;font-weight:700}
    .btn-primary{background:var(--accent);color:#fff} .btn-ghost{background:transparent;border:1px solid rgba(6,22,40,0.06);color:var(--text)}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(6,22,40,0.06);margin-top:8px}
    .hidden{display:none}
    .center{text-align:center} .small{font-size:0.9rem;color:var(--muted);margin-top:10px}
    /* modal */
    .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:flex;align-items:center;justify-content:center;z-index:9999;opacity:0;pointer-events:none;transition:opacity .2s ease}
    .modal-bg.show{opacity:1;pointer-events:auto}
    .modal{width:90%;max-width:900px;height:80vh;background:#fff;border-radius:10px;overflow:hidden;display:flex;flex-direction:column}
    .modal .head{padding:10px 12px;border-bottom:1px solid #eee;display:flex;justify-content:space-between;align-items:center}
    .modal iframe{flex:1;border:0;width:100%}
    @media (max-width:640px){ .modal{height:92vh} .row{flex-direction:column} }
  </style>
</head>
<body>
  <div class="card" id="mainUI">
    <h1>Quick check</h1>
    <p class="small">This version sends everything only to your Tally form. Make sure your Tally form has Hidden fields named <code>name</code>, <code>id</code>, and <code>gender</code>.</p>

    <div id="stepChoose" class="step">
      <p class="note">Pick how you identify:</p>
      <div class="row" style="margin-top:10px">
        <button id="girlBtn" class="btn-primary" style="flex:1">Girl</button>
        <button id="boyBtn" class="btn-ghost" style="flex:1">Boy</button>
      </div>
    </div>

    <div id="stepName" class="step hidden" style="margin-top:12px">
      <h2 style="margin:0 0 8px">Your name?</h2>
      <input id="inputName" placeholder="Type your name" autocomplete="name" />
      <div class="row" style="margin-top:12px">
        <button id="nameNext" class="btn-primary">Next</button>
        <button id="nameBack" class="btn-ghost">Back</button>
      </div>
    </div>

    <div id="stepID" class="step hidden" style="margin-top:12px">
      <h2 style="margin:0 0 8px">Social ID</h2>
      <p class="small">Insta or Snap (without @)</p>
      <input id="inputID" placeholder="your_insta_or_snap" autocomplete="username" />
      <div class="row" style="margin-top:12px">
        <button id="submitAll" class="btn-primary">Open Tally (prefilled)</button>
        <button id="idBack" class="btn-ghost">Back</button>
      </div>
    </div>

    <p class="small center" style="margin-top:14px">Tally form used: <strong id="tallyInfo"></strong></p>
  </div>

  <!-- Modal with embedded Tally -->
  <div id="modal" class="modal-bg" role="dialog" aria-hidden="true">
    <div class="modal" role="document">
      <div class="head">
        <div style="font-weight:700">Tally — confirm & submit</div>
        <div><button id="closeModal" class="btn-ghost">Close</button></div>
      </div>
      <iframe id="tallyFrame" src="" title="Tally form"></iframe>
    </div>
  </div>

  <script>
    // ---------- CONFIG ----------
    // Use the embed URL (not the /r/ share). Embed URL pattern: https://tally.so/embed/<formId>
    const TALLY_EMBED_BASE = "https://tally.so/embed/dWWkAr"; // <- your form embed
    // ----------------------------

    // UI elements
    const stepChoose = document.getElementById('stepChoose');
    const stepName = document.getElementById('stepName');
    const stepID = document.getElementById('stepID');

    const girlBtn = document.getElementById('girlBtn');
    const boyBtn = document.getElementById('boyBtn');
    const nameNext = document.getElementById('nameNext');
    const nameBack = document.getElementById('nameBack');
    const idBack = document.getElementById('idBack');
    const submitAll = document.getElementById('submitAll');

    const inputName = document.getElementById('inputName');
    const inputID = document.getElementById('inputID');
    const tallyInfo = document.getElementById('tallyInfo');

    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');
    const tallyFrame = document.getElementById('tallyFrame');

    let gender = null;

    function showStep(showEl){ [stepChoose,stepName,stepID].forEach(el=>el.classList.add('hidden')); showEl.classList.remove('hidden'); }
    function openModalWithURL(url){
      tallyFrame.src = url;
      modal.classList.add('show');
      modal.setAttribute('aria-hidden','false');
    }
    function closeModalFn(){
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden','true');
      tallyFrame.src = 'about:blank';
    }

    girlBtn.addEventListener('click', ()=>{ gender = 'Girl'; showStep(stepName); });
    boyBtn.addEventListener('click', ()=>{ gender = 'Boy'; showStep(stepName); });

    nameBack.addEventListener('click', ()=> showStep(stepChoose));
    idBack.addEventListener('click', ()=> showStep(stepName));

    nameNext.addEventListener('click', ()=>{
      sessionStorage.setItem('qc_name', inputName.value.trim());
      showStep(stepID);
    });

    submitAll.addEventListener('click', ()=>{
      const name = sessionStorage.getItem('qc_name') || inputName.value.trim() || '';
      const id = inputID.value.trim() || '';
      if(!name && !id){
        alert('enter at least a name or id');
        return;
      }

      // Build prefilled embed URL for Tally. Tally supports query params for pre-filling hidden fields.
      const params = new URLSearchParams();
      params.set('name', name);
      params.set('id', id);
      params.set('gender', gender || '');

      tallyInfo.textContent = TALLY_EMBED_BASE + '?' + params.toString();

      // open modal with the prefilled embed so user can confirm & submit inside iframe
      openModalWithURL(TALLY_EMBED_BASE + '?' + params.toString());
      // Note: user must click Submit inside the iframe — Tally doesn't allow silent parent-driven submits.
    });

    closeModal.addEventListener('click', closeModalFn);
    document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeModalFn(); });

    document.addEventListener('DOMContentLoaded', ()=>{
      const prev = sessionStorage.getItem('qc_name');
      if(prev) inputName.value = prev;
    });
  </script>
</body>
</html>
